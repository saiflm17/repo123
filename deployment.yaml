    name: mydeploy
spec:
    replicas: 3
    selector:
       matchLabels:
          app: swiggy
    template:
       metadata:
          labels:
             app: swiggy
       spec:
          containers:
             - name: cont01
               image: saikumar1817/my-trevis:v1
               ports:
                 - containerPort: 3000
